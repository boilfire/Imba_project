
<navbar></navbar>
<div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height:700px; ">
    <div class="container">
        <div class="row">
            <div class="card card-signup" data-background-color="orange">
                <form class="form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                    <div class="header text-center">
                        <h4 class="title title-up">Sign Up</h4>
                        <div class="social-line">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                <i class="fa fa-google-plus"></i>
                            </a>
                    </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group form-group-no-border" [ngClass]="{ 'has-error': f.submitted && !username.valid }" >
                            <span class="input-group-addon">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                            <input [(ngModel)]="user.firstName" type="text" class="form-control" placeholder="First Name...">
                        </div>
                        <div class="input-group form-group-no-border" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <span class="input-group-addon">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                            <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Last Name...">
                        </div>
                        <div class="input-group form-group-no-border" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <span class="input-group-addon">
                                <i class="now-ui-icons ui-1_email-85"></i>
                            </span>
                            <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email...">
                        </div>
                        <div class="input-group form-group-no-border" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <span class="input-group-addon">
                                <i class="now-ui-icons text_caps-small"></i>
                            </span>
                            <input [(ngModel)]="user.password" type="text" placeholder="Password..." class="form-control" />
                        </div>
                        <div class="checkbox">
                          <input id="checkboxSignup" type="checkbox">
                          <label for="checkboxSignup">
                            Recieve news from our site?
                          </label>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="/profile" class="btn btn-neutral btn-round btn-lg">Get Started</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col text-center">
            <a href="/login" class="btn btn-simple btn-round btn-white btn-lg">Or Login</a>
        </div>
    </div>

</div>
<footerbar></footerbar>
